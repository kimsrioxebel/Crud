    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    </head>
    <body>
    <form method="POST" class="post-form" action="/update/{{studentname}}">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Update Details</h3>
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-4">
            <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ studentname}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-4">
            <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ Lastname}}" />
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">KCPEMarks:</label>
        <div class="col-sm-4">
            <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ KCPEMarks}}" />
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Age:</label>
        <div class="col-sm-4">
            <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ StudentAge }}" />
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
        </div>
      </div>
        </div>
    </form>
    </body>
    </html>
